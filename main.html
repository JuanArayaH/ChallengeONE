<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<title>CHALLENGE 1</title>
	</head>
	<body>
		
		<div class="container">
		
			<div class="logo">
				<img class="vector" src="imagenes/Vector.png"> 
				<h1 class="titulo">Encriptador</h1>
			</div>
		
			<div class="left">
				<input class="text-input" id="inputtexto" type="text" placeholder="Ingrese el texto aquí">	

			</div>
			<div class="right">
				<img id="muñeco" src="imagenes/Muñeco.png">
				<h1 id="texto">Ningún mensaje fué encontrado</h1>
				<textarea id="texto2" name="name" rows="8" cols="80"> Ingrese el texto que desee encriptar o desencriptar</textarea>
				<button type="button" id="copiar" name="button" onclick="copiar()">Copiar</button>
			</div>
			
			<div class="left-button">
			<p>Solo minusculas y sin acentos</p>
			<button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
			
			</div>


		</div>
	</body>
